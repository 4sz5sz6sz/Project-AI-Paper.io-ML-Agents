behaviors:
  Basic_easy:
    trainer_type: ppo
    hyperparameters:
      batch_size: 2048        
      buffer_size: 81920     
      learning_rate: 0.0004   
      learning_rate_schedule: constant
      beta: 0.015
      beta_schedule: constant
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
    network_settings:
      normalize: false     
      hidden_units: 256
      num_layers: 3
      vis_encode_type: simple
      memory:
        sequence_length: 96
        memory_size: 256
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
        network_settings:
          normalize: true    
    keep_checkpoints: 5
    max_steps: 50000000
    time_horizon: 128
    summary_freq: 2000